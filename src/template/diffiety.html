<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Diffiety-school : bla-bla -bla" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>${title} - Diffiety School</title>
    
     <meta name="author" content="The Diffiety School team" />
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/DiffietySchool/Diffiety-School">View on GitHub</a>

          <h1 id="project_title">Diffiety School</h1>
          <h2 id="project_tagline">${title}</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <span ml:replace="main">Main text area.</span>
      </section>
    </div>
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">This website is maintained by the <a href="https://github.com/DiffietySchool">DiffietySchool</a> group.</p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a>.</p>
      </footer>
    </div>
    <!-- Following OCaml website advice, scripts are placesd at the end so that the page loads faster.-->
      <!-- script type="text/javascript"
            src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    /script -->

    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js" type="text/javascript">
    MathJax.Hub.Config({
        extensions: ["tex2jax.js","TeX/AmsMath.js","TeX/AMSsymbols.js"],
        jax: ["input/TeX","output/HTML-CSS"],
        tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
            processEscapes: true,
        },
        "HTML-CSS": { availableFonts: ["TeX"] }
    });
   </script>

  </body>
</html>
