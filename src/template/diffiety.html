<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Diffiety School website" />

    <link rel="stylesheet" type="text/css" media="screen" href="${stylesheet}">

    <title>${title} - Diffiety School</title>
    
    <meta name="author" content="The Diffiety School team" />
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        TeX: {
          extensions: ["tex2jax.js","AMSmath.js", "AMSsymbols.js"]
          },
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
          },
        "HTML-CSS": {
          availableFonts: ["TeX"]
          },
        jax: ["input/TeX","output/HTML-CSS"]
      });
    </script>
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
 <!--   <script type="text/javascript"
       src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMSS-MML_HTMLorMML">
    </script>-->
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/DiffietySchool/Diffiety-School">View on GitHub</a>
					<h1 id="project_title">
						<a id="project_title" href="${index}">Diffiety School</a>
				  </h1>
          <h2 id="project_tagline">${title}</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <span ml:replace="main">Main text area.</span>
      </section>
    </div>
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>This website is maintained by the <a href="https://github.com/DiffietySchool">DiffietySchool</a> group, and published with <a href="http://pages.github.com">GitHub Pages</a>.</p>
        <p>E-mail: <span ml:replace="diffiety_email">the Diffiety e-mail defined in locations.ml</span>.</p>
      </footer>
    </div>
  </body>
</html>
